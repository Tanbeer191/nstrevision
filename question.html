<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exam In Progress</title>
</head>
<body>
    <main>
        <div id="exam-container">
            <div class="header">
                <h1 id="exam-name">Exam Name</h1>
                <div id="timer">40:00</div>
            </div>
            <div id="question">
                <h2>Question <span id="question-number"></span></h2>
                <p id="question-content"></p>
            </div>
            <div id="solution" class="hidden"></div>
            <div class="controls">
                <button id="prev-button" class="hidden">Previous</button>
                <button id="view-solution">View Solution</button>
                <button id="next-button">Next</button>
            </div>
            <button id="end-exam" onclick="endExam()">End Exam</button>
        </div>
    </main>
</body>
