<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <title>Exam Instructions</title>
</head>
<body>
    <header class="exam-header">
        <select id="question-dropdown" class="hidden"></select>
        <div id="timer"></div>
        <div id="end-exam-container">
            <button id="end-exam" onclick="endExam()">End Exam</button>
        </div>
        <h1 id="exam-name">Exam Name</h1>
        <p id="exam-date">Exam Date</p>
    </header>
    <main class="exam-container">
        <!-- Instructions section-->
        <div id="instructions-page">
            <div class="instructions">
                    <h2>Instructions</h2>
                <table class="instructions-table">
                    <tr>
                        <th>Time</th>
                        <td id="time">-</td>
                    </tr>
                </table> 
                <div id="instruction-text">
                    <!-- Instruction text from JS-->
                </div>
            </div>
        </div>

        <!-- Exam section -->
        <div id="exam-page" style="display: none;">
            </div>
            <div id="question">
                <br>
                <div id="question-display">
                    <div id="question-origin"></div>
                    <h2 id="question-number"></h2>
                </div>
                <div id="sub-instructions"></div>
                <div class="question-content">
                    <div id="pdf-container"></div>
                    <p id="question-content"></p>
                    <div id="solution" class="hidden"></div>
                    <button class="scroll-down-btn" id="scrollDownBtn" aria-label="Scroll down">
                        â†“
                      </button>
                </div>
            </div>
        </div>

        <footer class="exam-footer">
            <div class="controls">
                <div id="marks-display">Marks: 0</div>
                <button id="prev-button" class="hidden">Previous</button>
                <button id="view-solution" class="hidden">View Solution</button>
                <button id="next-button">Next</button>
                </div>
            </div>
        </footer>
    </main>
    <script src="../js/script.js"></script>
</body>
</html>
