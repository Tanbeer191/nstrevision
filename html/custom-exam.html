<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom Exam Builder</title>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <header>
            <h1>Custom Exam Builder</h1>
        </header>
    <main>
        <div class="custom-exam-container">
            <form id="custom-exam-form">
                <input type="hidden" id="subject-type" name="subject-type">
                <div class="form-group">
                    <label>Question Types:</label>
                    <div class="checkbox-group">
                        <div>
                            <input type="checkbox" id="saq" name="question-type" value="saq">
                            <label for="saq">Short Answer Questions (SAQs)</label>
                        </div>
                        <div>
                            <input type="checkbox" id="mcq" name="question-type" value="mcq">
                            <label for="mcq">Multiple Choice Questions (MCQs)</label>
                        </div>
                        <div>
                            <input type="checkbox" id="essay" name="question-type" value="essay">
                            <label for="essay">Essay Questions</label>
                        </div>
                        <div>
                            <input type="checkbox" id="prac" name="question-type" value="prac">
                            <label for="prac">Practical Questions</label>
                        </div>
                    </div>
                </div>
                <div id="question-details"></div>
                <button type="submit" class="btn custom-exam-submit">Build Exam</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Â© 2024 Natural Sciences - Exam Hub by <a href="https://github.com/Tanbeer191">Tanbeer191</a></p>
    </footer>
    <script src="/js/script.js"></script>
    </body>
</html>
